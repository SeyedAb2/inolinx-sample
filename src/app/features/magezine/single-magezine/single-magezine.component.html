<div class="container-fluid overflow-hidden" style="min-height: 1000px;">
    <section class="row d-flex justify-content-center px-0">
        <aside class="col-12 col-lg-8">
            <div class="row d-flex justify-content-start mx-lg-0">
                <article class="col-12 bg-white p-0 border-col-setting magezine-article">
                    <div class="row px-0 me-0 w-100">
                        <div class="col-12 w-100 overflow-hidden magezine-parent-banner">
                            <img src="./assets/image/head.jpeg" alt="">
                        </div>
                        <div class="col-12 w-100 magezine-parent-logo">
                            <img src="../assets/image/afarine.jpg" alt="">
                        </div>
                        <div class="col-12 w-100 magezine-parent-info">
                            <h1 class="d-flex align-items-center my-0">
                                <span class="com-name">مجله اینترنتی آفرینه <i class="fas fa-check-circle me-1"></i>
                                </span>
                            </h1>
                            <p class="bio my-0">نوآوری‌های حوزه‌ی کسب و کار و کارآفرینی
                            </p>
                            <p class="description ps-1 my-0">
                                به آفرینه محلق شوید و بروز باشید.میتوانید مطالب مرتبط به کارآفرینی و بازاریابی رو از اینجا دنبال کنید اگر از محتوای ما خوشتان اومد آنرابا دیگران به اشتراک بگذارید.
                            </p>
                        </div>
                        <div class="col-12">
                            <div class="row d-flex align-items-center justify-content-start my-1 px-1 gy-2">
                                <div class="vmb col-12 col-sm-3 col-md-2">
                                    <a class="w-100 view-more-btn" routerLink="mag1" mat-raised-button>
                                        بازدید سایت
                                    </a>
                                </div>
                                <div class="vmb col-12 col-sm-3 col-md-1">
                                    <button class="w-100 view-more-btn" mat-raised-button [matMenuTriggerFor]="beforeMenu">
                                        بیشتر
                                    </button>
                                    <mat-menu #beforeMenu="matMenu" xPosition="before">
                                        <button mat-menu-item>
                                           <mat-icon>share</mat-icon>
                                           <span class="btn-custom">اشتراک گذاری</span>
                                        </button>
                                        <button mat-menu-item>
                                           <mat-icon>content_copy</mat-icon>
                                           <span class="btn-custom">کپی لینک</span>
                                        </button>
                                        <button mat-menu-item>
                                            <mat-icon>flag</mat-icon>
                                            <span class="btn-custom">گزارش</span>
                                          </button>
                                    </mat-menu>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab tablist d-flex align-items-center justify-content-srart row py-0 p-2 me-0 w-100">
                        <a class="col-1 py-1" routerLink="about" routerLinkActive='active_tab' mat-button>درباره</a>
                        <a class="col-1 py-1" routerLink="posts" routerLinkActive='active_tab' mat-button>پست ها</a>
                    </div>
                </article>
                <article class="col-12 mt-4 mb-5 ">
                    <div class="row position-relative ">
                        <div class="col-12 px-lg-0 " [@routeAnimations]="prepareRoute(outlet)">
                            <router-outlet (activate)="onActivate($event)" #outlet="outlet"></router-outlet>
                        </div>
                    </div>
                </article>
            </div>
        </aside>
        <aside class="col-12 col-md-3 ms-1 d-none d-lg-block px-0">
            <div class="row mx-0 w-100">
                <div class="col-12 p-0">
                    <img src="assets/image/job1.jpg" alt="" class="w-100 h-auto image-border">
                </div>
            </div>
        </aside>
    </section>

</div>
